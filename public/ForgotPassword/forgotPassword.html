<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"  >
    <title>RemindME</title>
    <script src="https://use.fontawesome.com/2507c19ea3.js"></script>
    <link rel="stylesheet" href="../CSS/semantic.css">
    <link rel="icon" href="../Images/1.png">
    <script src="../JS/jquery.js"></script>
    <script src="../JS/semantic.js"></script>
    <link rel="stylesheet" href="../CSS/login_and_signup.css">
    <script src="../JS/login_and_signup.js"></script>
    <script src="../JS/forgotPassword.js"></script>
    <style>
        body{
            background: url(../Images/background.jpg) fixed center no-repeat;
            background-size: cover ;
        }
    </style>
</head>
<body style="background-color: #ffffff">
<div id="menu">
    <div class="ui grid stackable" style="background-color: rgb(0,0,0);height: 8%;">
        <div class="row center aligned sixteen wide " style="margin-top: 1%">
            <div class="column two wide" style="margin-top: -6% ;margin-bottom: -9%">
                <img src="../Images/1.png" height="70" width="70">
            </div>
            <div class="column seven wide" style="vertical-align: middle">
                <span id="for_primary" class="ui text container segment header button raised inverted "><h1>LOGIN</h1></span>
            </div>
            <div class="column seven wide" style="vertical-align: middle;">
                <span id="for_secondary" class="ui text container segment header button raised inverted"><h1>ABOUT RemindME</h1></span>
            </div>
        </div>
    </div>
</div>

<div id="my_primary" class="ui grid vertically divided" style="display: block">
    <div class="one colummn row">
        <div class="column">
            <p><br></p>
        </div>
    </div>
    <div class="two column row">
        <div class="column">
            <p><br> <br></p>
        </div>
        <div class=" 8 wide computer twelve wide mobile six wide tablet ui raised card column centered" style="z-index: 100;">
            <div id="first" style="display: block">

                <form id="forgotPassword" class="ui form" method="post" action="/forgot" style="padding: 8%">

                    <h2 class="ui dividing header">Enter your registered email.We will send you a link to reset your password.</h2>
                    <div class="field" style="padding: 1%">
                        <input type="text" name="email" placeholder="enter your registered email">
                    </div>

                    <div class="stackable" style="display: inline-block; padding: 1%">
                        <input type="submit" class="ui medium left floated primary basic button" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>
